<script src="{{ "static/js/scroll.js" | prepend: site.baseurl }}"></script>
<script src="{{ "static/js/localization.js" | prepend: site.baseurl }}"></script>
<script async src="{{ "static/js/count.js" | prepend: site.baseurl }}"></script>

<!-- Strava -->
<div id="Container"
 style="padding-bottom:56.25%; position:relative; display:block; width: 100%">
 <iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' align='middle' src='https://www.strava.com/athletes/38213663/latest-rides/28eb2d450316a2e29f5fde46e7be47c6b9825eaa'>
 </iframe>
 </div>

<!-- Baidu analytics -->
{% if site.ba %}
  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?{{ site.ba.uuid }}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
  </script>
{% endif %}

<!-- Google analytics -->
{% if site.ga %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga.id }}', 'auto');
    ga('send', 'pageview');

  </script>
{% endif %}
